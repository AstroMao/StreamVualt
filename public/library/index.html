<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Vault - Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .video-thumbnail {
            height: 180px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 3rem;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #2c3e50;
        }
        
        .video-description {
            color: #666;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .video-date {
            color: #999;
            font-size: 0.9rem;
        }
        
        .video-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-videos {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .page-title {
            margin-bottom: 30px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            max-width: 500px;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-danger {
            background-color: #e74c3c;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group textarea {
            height: 100px;
        }
        
        .alert {
            padding: 10px 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .video-url {
            word-break: break-all;
            background-color: #eee;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Stream Vault</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/logout" class="nav-link">Logout</a>
                <button id="uploadBtn" class="nav-link">Upload Video</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <h2 class="page-title">Video Library</h2>
        
        <div id="alertContainer"></div>
        
        <div id="loader" class="loader"></div>
        
        <div id="no-videos" class="no-videos" style="display: none;">
            No videos available.
        </div>
        
        <div id="video-grid" class="video-grid">
            <!-- Videos will be loaded here dynamically -->
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUploadModal">&times;</span>
            <h2>Upload New Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="videoFile">Video File</label>
                    <input type="file" id="videoFile" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn">Upload</button>
            </form>
            <div id="uploadProgress" class="hidden">
                <p>Uploading video... This may take a while depending on the file size.</p>
                <div class="loader"></div>
            </div>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <h2>Edit Video</h2>
            <form id="editForm">
                <input type="hidden" id="editVideoId">
                <div class="form-group">
                    <label for="editTitle">Title</label>
                    <input type="text" id="editTitle" name="title" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="description"></textarea>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeDeleteModal">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this video? This action cannot be undone.</p>
            <input type="hidden" id="deleteVideoId">
            <button id="confirmDelete" class="btn btn-danger">Delete</button>
            <button id="cancelDelete" class="btn">Cancel</button>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadModal = document.getElementById('uploadModal');
        const closeUploadModal = document.getElementById('closeUploadModal');
        const uploadForm = document.getElementById('uploadForm');
        const uploadProgress = document.getElementById('uploadProgress');
        
        const editModal = document.getElementById('editModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const editForm = document.getElementById('editForm');
        
        const deleteModal = document.getElementById('deleteModal');
        const closeDeleteModal = document.getElementById('closeDeleteModal');
        const confirmDelete = document.getElementById('confirmDelete');
        const cancelDelete = document.getElementById('cancelDelete');
        
        const videoGrid = document.getElementById('video-grid');
        const loader = document.getElementById('loader');
        const noVideos = document.getElementById('no-videos');
        const alertContainer = document.getElementById('alertContainer');
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            
            // Set up modal event listeners
            uploadBtn.addEventListener('click', () => {
                uploadModal.style.display = 'block';
            });
            
            closeUploadModal.addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });
            
            closeEditModal.addEventListener('click', () => {
                editModal.style.display = 'none';
            });
            
            closeDeleteModal.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });
            
            cancelDelete.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === uploadModal) uploadModal.style.display = 'none';
                if (e.target === editModal) editModal.style.display = 'none';
                if (e.target === deleteModal) deleteModal.style.display = 'none';
            });
            
            // Form Submissions
            uploadForm.addEventListener('submit', handleUpload);
            editForm.addEventListener('submit', handleEdit);
            confirmDelete.addEventListener('click', handleDelete);
        });
        
        // Helper Functions
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        function openEditModal(video) {
            document.getElementById('editVideoId').value = video.uuid;
            document.getElementById('editTitle').value = video.title;
            document.getElementById('editDescription').value = video.description || '';
            editModal.style.display = 'block';
        }
        
        function openDeleteModal(videoId) {
            document.getElementById('deleteVideoId').value = videoId;
            deleteModal.style.display = 'block';
        }
        
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showAlert('URL copied to clipboard!', 'success');
        }
        
        // API Handlers
        async function handleUpload(e) {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            const fileInput = document.getElementById('videoFile');
            
            if (!fileInput.files[0]) {
                showAlert('Please select a video file to upload.', 'danger');
                return;
            }
            
            uploadForm.style.display = 'none';
            uploadProgress.style.display = 'block';
            
            try {
                const response = await fetch('/api/admin/videos', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Failed to upload video');
                }
                
                const data = await response.json();
                showAlert('Video uploaded successfully!', 'success');
                uploadModal.style.display = 'none';
                uploadForm.reset();
                uploadForm.style.display = 'block';
                uploadProgress.style.display = 'none';
                
                // Refresh the video list
                videoGrid.innerHTML = '';
                loadVideos();
                
            } catch (error) {
                console.error('Error uploading video:', error);
                showAlert('Error uploading video: ' + error.message, 'danger');
                uploadForm.style.display = 'block';
                uploadProgress.style.display = 'none';
            }
        }
        
        async function handleEdit(e) {
            e.preventDefault();
            
            const videoId = document.getElementById('editVideoId').value;
            const title = document.getElementById('editTitle').value;
            const description = document.getElementById('editDescription').value;
            
            try {
                const response = await fetch(`/api/admin/videos/${videoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update video');
                }
                
                showAlert('Video updated successfully!', 'success');
                editModal.style.display = 'none';
                
                // Refresh the video list
                videoGrid.innerHTML = '';
                loadVideos();
                
            } catch (error) {
                console.error('Error updating video:', error);
                showAlert('Error updating video: ' + error.message, 'danger');
            }
        }
        
        async function handleDelete() {
            const videoId = document.getElementById('deleteVideoId').value;
            
            try {
                const response = await fetch(`/api/admin/videos/${videoId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete video');
                }
                
                showAlert('Video deleted successfully!', 'success');
                deleteModal.style.display = 'none';
                
                // Refresh the video list
                videoGrid.innerHTML = '';
                loadVideos();
                
            } catch (error) {
                console.error('Error deleting video:', error);
                showAlert('Error deleting video: ' + error.message, 'danger');
                deleteModal.style.display = 'none';
            }
        }
        
        async function loadVideos() {
            loader.style.display = 'block';
            videoGrid.innerHTML = '';
            
            try {
                const response = await fetch('/api/videos');
                
                if (!response.ok) {
                    throw new Error('Failed to load videos');
                }
                
                const videos = await response.json();
                
                // Hide loader
                loader.style.display = 'none';
                
                if (videos.length === 0) {
                    noVideos.style.display = 'block';
                    return;
                } else {
                    noVideos.style.display = 'none';
                }
                
                // Sort videos by date (newest first)
                videos.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                
                // Create video cards
                videos.forEach(video => {
                    const videoCard = createVideoCard(video);
                    videoGrid.appendChild(videoCard);
                });
                
            } catch (error) {
                console.error('Error loading videos:', error);
                loader.style.display = 'none';
                
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        Error loading videos: ${error.message}
                    </div>
                `;
            }
        }
        
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            const playerUrl = `${window.location.origin}/player/${video.uuid}`;
            
            // Create the main link for playing the video
            const link = document.createElement('a');
            link.href = `/player/${video.uuid}`;
            link.className = 'video-link';
            link.target = '_blank'; // Open in new tab
            
            const thumbnail = document.createElement('div');
            thumbnail.className = 'video-thumbnail';
            thumbnail.innerHTML = '<i>▶</i>';
            
            const info = document.createElement('div');
            info.className = 'video-info';
            
            const title = document.createElement('h3');
            title.className = 'video-title';
            title.textContent = video.title;
            
            const description = document.createElement('div');
            description.className = 'video-description';
            description.textContent = video.description || 'No description';
            
            const date = document.createElement('div');
            date.className = 'video-date';
            date.textContent = new Date(video.dateAdded).toLocaleDateString();
            
            // Add URL display
            const urlDisplay = document.createElement('div');
            urlDisplay.className = 'video-url';
            urlDisplay.textContent = playerUrl;
            
            // Add action buttons
            const actions = document.createElement('div');
            actions.className = 'video-actions';
            actions.style.marginTop = '10px';
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'btn';
            copyBtn.textContent = 'Copy URL';
            copyBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                copyToClipboard(playerUrl);
            };
            
            const editBtn = document.createElement('button');
            editBtn.className = 'btn';
            editBtn.textContent = 'Edit';
            editBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                openEditModal(video);
            };
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger';
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                openDeleteModal(video.uuid);
            };
            
            actions.appendChild(copyBtn);
            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);
            
            info.appendChild(title);
            info.appendChild(description);
            info.appendChild(date);
            info.appendChild(urlDisplay);
            info.appendChild(actions);
            
            link.appendChild(thumbnail);
            card.appendChild(link);
            card.appendChild(info);
            
            return card;
        }
        
        // Make functions available globally
        window.openEditModal = openEditModal;
        window.openDeleteModal = openDeleteModal;
        window.copyToClipboard = copyToClipboard;
    </script>
</body>
</html>
